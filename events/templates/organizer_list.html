{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
  <div class="col-md-3 mt-2">
  </div>
  <div class="col-md-3 mt-2">
  </div>
  <div class="col-md-6 mt-2">
  </div>
  </div>
  <div class="row mt-2 mb-2">
    {% for user in users %}
      <div class="col-md-4 mt-2">
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-12 col-lg-8 col-md-6">
                          <h3 class="mb-0 text-truncated">{{user.username}}</h3>
                          {% if user.email %}
                          <p class="lead">{{user.email}}</p>
                          {% else %}
                          <p class="lead">no email</p>
                          {% endif %}
                      </div>
                      <div class="col-12 col-lg-4 col-md-6 text-center">
                          <img src="https://robohash.org/68.186.255.198.png" alt="" class="mx-auto rounded-circle img-fluid">
                          <br>
                      </div>
                        
                      <div class="mx-3">
                          <a href="{% url 'organizer-events' user.id %}" class="btn btn-outline-info btn-block"><span class="fa fa-user"></span> View Profile</a>
                      </div>
                      <!--/col-->
                  </div>
                  <!--/row-->
              </div>
              <!--/card-block-->
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
