{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center pt-5">

  <div class="row mt-2">
    <div class="col-md-3"></div>
    <div class= "col-md-6 ">
      <div class="card text-center">
<div class="card-header">
  <h3> Signup </h3>
          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" id="{{ form.username.id_for_label}}" name="username" required/>
          </div>
          <div class="form-group">
          <label >First Name</label>
          <input type="text" class="form-control" id="{{ form.first_name.id_for_label}}" name="first_name" required/>
          </div>
          <div class="form-group">
          <label >Last Name</label>
          <input type="text" class="form-control" id="{{ form.last_name.id_for_label}}" name="last_name" required/>
          </div>
          <div class="form-group">
          <label >Email Address</label>
          <input type="email" class="form-control" id="{{ form.email.id_for_label}}" name="email" required/>
          </div>
          <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label_ }}" name="password" required/>
          </div>
          <input class="btn btn-outline-primary my-2 my-sm-0 mt-2" type="submit" value="Signup">
          <a href="{% url 'home' %}" class="btn btn-outline-danger my-2 my-sm-0 mt-2">Cancel</a>
          </form>
        </div>
        </div>
        </div>
        </div>
        </div>
{% endblock %}
