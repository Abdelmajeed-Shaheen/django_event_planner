{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center pt-5">

  <div class="row mt-2">
    <div class="col-md-3"></div>
    <div class= "col-md-6 ">
      <div class="card text-center">
<div class="card-header">
  <h3> Create Event </h3>
          <form action="{% url 'event-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control" id="{{ form.title.id_for_label}}" name="title" required/>
          </div>
          <div class="form-group">
          <label >Description</label>
          <input type="textarea" class="form-control" id="{{ form.description.id_for_label}}" name="description" required/>
          </div>
          <div class="form-group">
          <label >Location</label>
          <input type="text" class="form-control" id="{{ form.location.id_for_label}}" name="location" required/>
          </div>
          <div class="form-group">
          <label >Seats</label>
          <input type="number" class="form-control" id="{{ form.seats.id_for_label}}" name="seats" required/>
          </div>
          <div class="form-group">
          <label >Date</label>
          <input type="date" class="form-control" id="{{ form.date.id_for_label_ }}" name="date" required/>
          </div>
          <div class="form-group">
          <label >Time</label>
          <input type="time" class="form-control" id="{{ form.time.id_for_label_ }}" name="time" required/>
          </div>
          <div class="form-group">
          <label >Logo</label>
          <input type="file" class="form-control" id="{{ form.logo.id_for_label_ }}" name="logo" />
          </div>
          <input class="btn btn-outline-primary my-2 my-sm-0 mt-2" type="submit" value="Create">
          <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary my-2 my-sm-0 mt-2">Cancel</a>
          </form>
        </div>
        </div>
        </div>
        </div>
        </div>
{% endblock %}
