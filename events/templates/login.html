{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center pt-5">
  <div class="row mt-5">
</div>
<div class="row mt-5">
</div>
  <div class="row mt-5">
    <div class="col-md-3"></div>
    <div class= "col-md-6 ">
      <div class="card text-center">
<div class="card-header">
  <h3> Login </h3>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" id="{{ form.username.id_for_label}}" name="username" required/>
          </div>
          <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label_ }}" name="password" required/>
          </div>
          <input class="btn btn-outline-primary my-2 my-sm-0 mt-2" type="submit" value="Login">
          <a href="{% url 'signup' %}" class="btn btn-outline-warning my-2 my-sm-0 mt-2">Register</a>
          </form>
        </div>
        </div>
        </div>
        </div>
        </div>
{% endblock %}
